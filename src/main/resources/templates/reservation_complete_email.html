<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reservation Complete</title>
</head>
<body>
    <div style="font-family: Arial, sans-serif; line-height: 1.6; background-color: #f2f2f2; margin: 0; padding: 0;">
        <div style="max-width: 600px; margin: 0 auto; background-color: #fff; padding: 20px; border: 1px solid #ccc; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
            <h1 style="color: #336699; margin: 0; padding: 10px 0;">flightEasy 예약이 완료되었습니다.</h1>
            <p style="margin: 5px 0;">예약이 성공적으로 완료되었습니다. 아래 예약 정보를 확인해주세요.</p>

            <div style="margin-top: 20px; border-top: 1px solid #ccc; padding-top: 20px;">
                <h3>예약 정보</h3>
                <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
                    <tr>
                        <th style="border: 1px solid #ccc; padding: 10px; text-align: center; background-color: #f2f2f2;">예약 번호</th>
                        <th style="border: 1px solid #ccc; padding: 10px; text-align: center; background-color: #f2f2f2;">고객명</th>
                        <th style="border: 1px solid #ccc; padding: 10px; text-align: center; background-color: #f2f2f2;">출발 일시</th>
                        <th style="border: 1px solid #ccc; padding: 10px; text-align: center; background-color: #f2f2f2;">도착 일시</th>
                    </tr>
                    <tr>
                        <td style="border: 1px solid #ccc; padding: 10px; text-align: center;">${reservationId}</td>
                        <td style="border: 1px solid #ccc; padding: 10px; text-align: center;">${memberName}</td>
                        <td style="border: 1px solid #ccc; padding: 10px; text-align: center;">${departureDateTime}</td>
                        <td style="border: 1px solid #ccc; padding: 10px; text-align: center;">${arrivalDateTime}</td>
                    </tr>
                </table>
            </div>

            <div style="margin-top: 20px; text-align: right;">
                <p style="margin: 0;">추가 문의 사항이 있으시면 저희 고객센터로 문의해주세요.</p>
                <img src="<c:url value="/img/airplaneicon.png" alt="company logo" style="max-width: 120px; height: auto;">
            </div>
        </div>
    </div>
</body>
</html>
